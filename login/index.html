<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <title>Вход в личный кабинет</title>

    <!-- Отключаем кеширование -->
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="pragma" content="no-cache">

    <link rel="stylesheet" href="../global/global.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/logo.css">
    <link rel="stylesheet" href="./styles/page.css">
    <link rel="stylesheet" href="./styles/form.css">
    <link rel="stylesheet" href="./styles/phone.css">
</head>
<body>
    <article>
        <div id="top-left-logo">
            <img src="https://static.tildacdn.com/tild6630-3237-4638-a534-313664333931/___.svg" alt="logo">
        </div>
        
        <aside>
            <h2>Личный кабинет <span>профориентолога</span></h2>
        </aside>

        <section>
            <form>
                <div id="form-logo">
                    <img src="https://sun9-33.userapi.com/impg/o7UasFLuPHffAw7M354dhIyAw-ywr1TdpgWp7w/AU35d9CQutY.jpg?size=192x140&quality=96&sign=65f29d920ee520f801e55492621ceaed&type=album" alt="mini-logo">
                </div>
                
                <h3>Вход</h3>
                
                <label class="p1" for="login">Логин</label>
                <input class="p1" type="login" name="login" id="login-input" minlength="1" maxlength="100" required>
                
                <label class="p1" for="password">Пароль</label>
                <div class="password-input">
                    <input class="p1" type="password" name="password" id="password-input" minlength="1" maxlength="100" required>
                    <img id="password-show" src="https://sun9-22.userapi.com/impg/dxnTH0YfbX30oSu95YgdwUBfTKQTNre2pR4spQ/RX2l5PyoxX4.jpg?size=20x20&quality=96&sign=97393bbce30213c930243aa178f6fbec&type=album" alt="show-password">
                </div>
                
                <p id="login-error">Неверный логин или пароль</p>

                <button class="p1" id="login-submit" type="submit">Войти</button>

                <p class="p1" id="forgot-password">Забыли пароль?</p>
            </form>
        </section>
    </article>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <script src="../global/config.js"></script>
    <script src="./scripts/inputError.js"></script>
    <script src="./scripts/form.js"></script>
</body>
</html>
